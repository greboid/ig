buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'com.greboid.scraper.MainKt'

defaultTasks 'run'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/kotlin/kotlin-eap"
    }
    maven {
        url "https://dl.bintray.com/kotlin/ktor"
    }
}

dependencies {
    implementation "tel.egram.kuery:sqlite:0.5.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'
    implementation "com.github.kittinunf.fuel:fuel:1.16.0"
    implementation "io.ktor:ktor-server-core:1.1.1"
    implementation "io.ktor:ktor-server-cio:1.1.1"
    implementation "io.ktor:ktor-server-host-common:1.1.1"
    implementation "io.ktor:ktor-auth:1.1.1"
    implementation "com.mortennobel:java-image-scaling:0.8.6"
    runtime "mysql:mysql-connector-java:8.0.13"
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.google.code.gson:gson:2.8.5'

    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.3.1"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.3.1"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.3.1"
}

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion "1.3.11"
            }
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

archivesBaseName = 'app'
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

wrapper {
    gradleVersion = "4.10.2"
}
