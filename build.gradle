buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.71"
        classpath 'name.remal:gradle-plugins:1.0.188'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'name.remal.default-plugins'

mainClassName = 'com.greboid.scraper.MainKt'

defaultTasks 'run'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://dl.bintray.com/kotlin/kotlin"
    }
    maven {
        url "https://dl.bintray.com/kotlin/ktor"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.71"
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.71'
    implementation "io.ktor:ktor-server-core:1.3.2"
    implementation "io.ktor:ktor-server-netty:1.3.2"
    implementation "io.ktor:ktor-server-host-common:1.3.2"
    implementation "io.ktor:ktor-auth:1.3.2"
    implementation "io.ktor:ktor-freemarker:1.3.2"
    implementation "io.ktor:ktor-auth-jwt:1.3.2"
    implementation "io.ktor:ktor-gson:1.3.2"
    implementation "com.mortennobel:java-image-scaling:0.8.6"
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.5.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.5.0'
    implementation 'org.slf4j:slf4j-jdk14:1.7.30'
    implementation 'io.github.microutils:kotlin-logging:1.7.9'
    runtime "mysql:mysql-connector-java:8.0.20"

    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.6.2"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.6.2"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.6.2"
    testRuntime "com.google.jimfs:jimfs:1.1"
    testRuntime "com.wix:wix-embedded-mysql:4.6.1"
}

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion "1.3.70"
            }
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

archivesBaseName = 'app'
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

wrapper {
    gradleVersion = "6.2.2"
}
